{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>E-comm Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'shop/css/styles.css' %}" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 22px;
    }
    .navbar-nav .nav-link {
      color: #ddd !important;
      margin-left: 10px;
      transition: color 0.2s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #fff !important;
    }

    /* Container */
    #app {
      margin-top: 30px;
    }

    /* Buttons */
    .btn-primary {
      border-radius: 8px;
    }
    .btn-outline-primary {
      border-radius: 8px;
    }

    /* Cards */
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">MyShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/signup/">Sign up</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart-page/">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4" id="app">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'shop/js/main.js' %}"></script>
</body>
</html>
